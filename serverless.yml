
service: seeblog-api-${env:SEEHUND_BLOG}

custom:
  webpack:
    webpackConfig: './webpack.api.config.js'
    includeModules: true
    packager: yarn
  dynamodb:
    stages:
      - dev
      - test
    start:
      migrate: true
      inMemory: true

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    POSTS_TABLE: ${env:SEEHUND_BLOG}-postsTable
    WEB_BUCKET: ${env:SEEHUND_WEB_BUCKET}
  stackTags:
    seeblogApi: ${env:SEEHUND_BLOG}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:*"
    - Effect: Allow
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::*/*"

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

functions:
  build_site:
    handler: api/build.site
    events:
      - http:
          path: build
          method: post
          cors: true
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
  create_post:
    handler: api/posts.create
    events:
      - http:
          path: posts
          method: post
          cors: true
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
  show_post:
    handler: api/posts.show
    events:
      - http:
          path: posts/{id}
          cors: true
          method: get
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
  list_posts:
    handler: api/posts.list
    events:
      - http:
          path: posts
          method: get
          cors: true
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}

  update_post:
    handler: api/posts.update
    events:
      - http:
          path: posts/{id}
          method: put
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
          cors: true
  delete_post:
    handler: api/posts.destroy
    events:
      - http:
          path: posts/{id}
          method: delete
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
          cors: true
  get_metadata:
    handler: api/metadata.get
    events:
      - http:
          path: metadata
          method: get
          cors: true
  set_metadata:
    handler: api/metadata.set
    events:
      - http:
          path: metadata
          method: put
          authorizer:
            arn: ${env:SEEHUND_USER_POOL_ARN}
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:SEEHUND_BLOG}-postsTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    PostsTableIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: PostsTable
      Properties:
        PolicyName: lambda-poststable
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/${env:SEEHUND_BLOG}-postsTable
        Roles:
          - Ref: IamRoleLambdaExecution
  Outputs:
    SeeblogApiPostsTable:
      Value:
        Ref: PostsTable

